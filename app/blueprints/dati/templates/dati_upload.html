{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h1 class="h5 mb-3">Upload dati (CSV)</h1>
    <form method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <input class="form-control" type="file" name="file" accept=".csv">
      </div>
      <button class="btn btn-success">Carica</button>
    </form>
    <hr>
    <p class="text-muted mb-0">
      Formato richiesto:
      <code>lab,parametro_codice,valore,unita,tecnica,ciclo_n,matrice</code>
    </p>
  </div>
</div>
{% endblock %}
